{% extends 'main/layout.html' %}


{% block title %}{{ article.title }}{% endblock %}

{% block content %}

        <p>{{ article.title }}</p>
        <a href="{% url 'applications-delete' article.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'applications-update' article.id %}" class="btn btn-info">Редактирование</a>
    </div>
{% endblock %}
